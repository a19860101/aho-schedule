<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-HO募資網站時程</title>
    <style>
        main {
            /* width: 80%; */
            /* height: 60vh; */
            position: absolute;
            inset:0;
            margin: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
        <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale:'zh',
          firstDay:1,
          height: 750,
        //   aspectRatio: 2
        events:[
            {
                title: '專案開始',
                start: '2023-02-13',
            },
            {
                title:'會員管理完成',
                start: '2023-02-20'
            },
            {
                title:'網站管理、消息與公告、幫助完成',
                start: '2023-03-13'
            },
            {
                title:'商品管理、訂單管理完成',
                start: '2023-04-17'
            },
            {
                title:'優惠券管裡完成',
                start: '2023-05-01'
            },
            {
                title:'會員後台完成',
                start: '2023-05-22'
            },
            {
                title:'前台串接完成',
                start: '2023-06-12'
            },
        ]
        });
        calendar.render();
      });

    </script>
</head>
<body>
    <main>
        <div id="calendar"></div>
    </main>
</body>
</html>
